<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  <!-- IMPORTANT: path is from /pages to /css -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page"><!-- scoped class so styles don't touch other pages -->

  <!-- Outer padding to keep uniform space on all sides -->
  <div class="login-wrap">
    <!-- Main card (rounded) -->
    <div class="login-card">
      
      <!-- LEFT: blue panel with logo, centered vertically and horizontally -->
      <section class="login-left">
        <!-- Use your image: /image/LogInLogo.png. It won't distort. -->
        <img src="image/LogInLogo.png" alt="Komyut" class="login-logo">
      </section>

      <!-- RIGHT: light panel with the form -->
      <section class="login-right">
      <div class="login-panel"><!-- new: inner rounded white card -->
          <h1 class="login-title">Admin</h1>
          <form class="login-form" action="#" method="post" autocomplete="on">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>

          <button type="submit" class="login-btn">Login</button>
          <a href="#" class="forgot-link">Forgot Password?</a>
          </form>
      </div>
      </section>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
