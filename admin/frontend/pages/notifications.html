</head>
<body>

<aside class="sidebar">
      <div class="profile">
        
        <h2>Super Admin</h2>
      </div>
    <ul class="menu" id="menu">
        <li data-page="dashboard" class="active">
            <a href="dashboard.html">Dashboard</a>

        <li data-page="logout">
            <a href="/admin/frontend/login.html">Logout</a>
        </li>
    </ul>
    </aside>

  <!-- ‚úÖ Main Content -->
  <div class="content-body">

    <!-- ‚úÖ Page Header -->
    <h1>Notifications Manager</h1>

    <!-- ‚úÖ Body -->
    <div class="content-body">

      <!-- ========================= -->
      <!-- üì® Compose Notification -->
      <!-- ========================= -->
      <div class="notif-bg">
        <h2>Compose Alert</h2>
        <form id="notifForm">
          <div class="container-grid">
            <div class="column-grid">
              <label for="alert-title">Title:</label>
              <input type="text" id="alert-title" required placeholder="Enter Title" />
            </div>
            <div class="column-grid">
              <label for="alert-category">Category:</label>
              <select id="alert-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="System">System</option>
                <option value="Route Update">Route Update</option>
                <option value="Maintenance">Maintenance</option>
              </select>
            </div>
          </div>

          <textarea id="msg-box" placeholder="Message" rows="5" required></textarea>
          <br />

          <div class="center-submit">
            <button type="submit" id="submit-btn">Send</button>
          </div>
        </form>
      </div>

      <br />

      <!-- ========================= -->
      <!-- üìú Notification History -->
      <!-- ========================= -->
      <div class="notif-bg">
        <h2>Notifications History</h2>
        <div class="table-container1">
          <table class="scrollable-table5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Sent To</th>
                <th>Timestamp</th>
                <th>Message</th>
              </tr>
            </thead>

            <tbody id="notifTableBody">
              <tr>
                <td colspan="5" style="text-align:center;">Loading...</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </div>

  <script src="./../js/sidebar.js"></script>
<script>
  console.log("‚úÖ Script loaded!");

  // ‚úÖ Correct API route
  const API_URL = "http://localhost:5002/api/notifications";

  // üü¢ Fetch notifications and render them in the table
  async function fetchNotifications() {
    const tbody = document.getElementById("notifTableBody");
    tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>`;

    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error("Failed to fetch notifications");
      const data = await response.json();

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No notifications found.</td></tr>`;
        return;
      }

      tbody.innerHTML = "";
      data.forEach((notif) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${notif.title}</td>
          <td>${notif.category}</td>
          <td>${notif.sent_to || "All Users"}</td>
          <td>${new Date(notif.sent_time).toLocaleString()}</td>
          <td>${notif.message}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Error fetching notifications:", error);
      tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red;">Error loading notifications</td></tr>`;
    }
  }

  // üü¢ Handle new notification submission
  document.getElementById("notifForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    console.log("üü¢ Form submitted!");

    const title = document.getElementById("alert-title").value.trim();
    const category = document.getElementById("alert-category").value.trim();
    const message = document.getElementById("msg-box").value.trim();

    if (!title || !category || !message) {
      alert("Please fill in all required fields!");
      return;
    }

    const payload = { title, category, sent_to: "All Users", message };

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const result = await res.json();
      if (!res.ok) throw new Error(result.error || "Failed to save notification");

      alert(result.message || "‚úÖ Notification sent successfully!");
      document.getElementById("notifForm").reset();
      fetchNotifications(); // refresh table
    } catch (error) {
      console.error("Error sending notification:", error);
      alert("‚ùå Error: Could not send notification.");
    }
  });

  // üü¢ Auto-load notifications and refresh every 5 seconds
  fetchNotifications();
  setInterval(fetchNotifications, 60000);
</script>


</body>
</html>
