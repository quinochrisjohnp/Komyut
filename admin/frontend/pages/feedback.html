<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback & Reports</title>
  <link rel="stylesheet" href="./../css/style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- ‚úÖ Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <h2>Super Admin</h2>
    </div>
    <ul class="menu" id="menu">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="users.html">User Management</a></li>
      <li><a href="routes.html">Route Management</a></li>
      <li><a href="notifications.html">Notifications Manager</a></li>
      <li class="active"><a href="feedback.html">Feedbacks & Reports</a></li>
      <li><a href="admin.html">Admin Management</a></li>
      <li><a href="logs.html">Activity Logs</a></li>
      <li><a href="/admin/frontend/login.html">Logout</a></li>
    </ul>
  </aside>

  <!-- ‚úÖ Main Content -->
  <div class="content-body">
    <h1>Feedback & Reports</h1>

    <!-- üîé Search -->
    <div class="admin-header">
      <form>
        <div class="search-route">
          <input class="search-input-route" type="search" placeholder="Search">
          <button type="submit" class="search-submit-route">
            <span class="material-icons">search</span>
          </button>
        </div>
      </form>
    </div>

    <br>

    <!-- üßæ Feedback Table -->
    <div class="table-container3">
      <table class="bg-table2">
        <thead>
          <tr>
            <th>User</th>
            <th>Feedback Content</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="scrollable-body2">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="./../js/sidebar.js"></script>

  <script>
    // ‚úÖ API endpoint (correct one)
    const REPORTS_API = "http://localhost:5002/api/all_reports";

    // ‚úÖ Fetch all reports
    async function fetchAllReports() {
      const tableBody = document.querySelector(".scrollable-body2");
      tableBody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

      try {
        const response = await fetch(REPORTS_API);
        const result = await response.json();

        if (!response.ok) throw new Error(result.message || "Failed to fetch reports");

        const data = result.data || [];

        if (data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="4">No reports found.</td></tr>`;
          return;
        }

        tableBody.innerHTML = "";
        data.forEach((report) => {
          const createdDate = new Date(report.created_at).toLocaleDateString();
          const row = `
            <tr>
              <td>${report.username || "Unknown User"}</td>
              <td>${report.message || "(No message)"}</td>
              <td>${createdDate}</td>
              <td class="actions2">
                <a href="#" class="resolved">Resolved</a>
                <a href="#" class="respond">Respond</a>
              </td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        });
      } catch (error) {
        console.error("Error fetching reports:", error);
        tableBody.innerHTML = `<tr><td colspan="4">‚ùå Failed to load reports.</td></tr>`;
      }
    }

    // üîé Search filter
    function setupSearch() {
      const searchInput = document.querySelector(".search-input-route");
      searchInput.addEventListener("input", () => {
        const searchValue = searchInput.value.toLowerCase();
        const rows = document.querySelectorAll(".scrollable-body2 tr");
        rows.forEach((row) => {
          const username = row.cells[0]?.textContent.toLowerCase() || "";
          const message = row.cells[1]?.textContent.toLowerCase() || "";
          row.style.display =
            username.includes(searchValue) || message.includes(searchValue)
              ? ""
              : "none";
        });
      });
    }

    // üöÄ Initialize
    document.addEventListener("DOMContentLoaded", () => {
      fetchAllReports();
      setupSearch();
    });
  </script>
</body>
</html>
